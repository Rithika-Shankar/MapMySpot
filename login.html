<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MapMySpot - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #0a4e80;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .mini-logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .form-box {
      background: white;
      padding: 25px 20px;
      border-radius: 15px;
    }

    .form-box h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #005fa3;
    }

    .or-divider {
      margin: 15px 0;
      position: relative;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }

    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .google-btn:hover {
      background: #f5f5f5;
    }

    .back-btn {
      margin-top: 15px;
      background: transparent;
      border: 2px solid #0077cc;
      color: #0077cc;
    }

    .back-btn:hover {
      background: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MapMySpot Logo" class="mini-logo">
    <div class="form-box">
      <h2>Login or Sign Up</h2>
      <input type="text" id="username" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <div class="or-divider">OR</div>

      <button class="google-btn" onclick="googleSignIn()">Continue with Google</button>

      <button class="back-btn" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (user === "" || pass === "") {
            alert("Please fill in both fields.");
        } else {
            localStorage.setItem('username', user);  // Save username to localStorage
            alert(`Welcome, ${user}!`);
            window.location.href = "dashboard.html";
        }
    }

    function googleSignIn() {
      alert("Google Sign-In coming soon!"); 
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
